<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation </title>

    <!-- css -->
    <link rel="stylesheet" href="form.css">


</head>


<body>
 <div class="container">
        <h3 class="sign-up-heading"> Sign Up </h3>

    <form id="sign-up-form">
     <table>
      <tr>
        <td><label class="form-label" for="fname">First Name  </label> </td>
        <td><input name="fname" class="form-input" type="text" id="fname"> </td>
      </tr>


     <tr>
        <td><label for="lname" class="form-label">Last Name</label>  </td>
        <td><input name="lname" class="form-input" type="text" id="lname"> </td>
     </tr>

      <tr>
        <td> <label class="form-label" for="Phone Number">Phone Number</label></td>
        <td> <input class="form-input" type="number" name="phonenumber" placeholder="(optional)" ></td>
     </tr>

     <tr>
        <td> <label class="form-label" for="userid">  User Id   </label> </td>
        <td> <input class="form-input" type="email" name="email" placeholder="Mail"> </td>
     </tr>

     <tr>
        <td><label class="form-label" for="firstPassword"> Password</label> </td>
        <td><input class="form-input" type="password" name="firstPassword" id="password" placeholder="Password"> </td>
     </tr>
     <tr>
       <td> <label for="confirmPassword" class="form-label"> Confirm Password</label> </td>
       <td> <input type="password" class="form-input" name="confirmPassword" value="" placeholder="Confirm Password" id="confirmPassword"> </td>
     </tr>
      <tr>
         <td></td>
         <td class="warning-box">   </td>
      </tr>
      
   </table>
 



    <div class="check-box">

        <input type="checkbox" class="" name="checkbox">
          Please confirm that you agree to our <span class="terms-and-condition"> <a href="term&condition.html">Terms & Conditions</a> </span> </span>
        <br>
        <input type="submit" value="Sign Up" id="submit-btn">

    </div>
   </div>
 </div>




    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- jqurey validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

     <!-- javaScript -->
     <script src="form.js"></script>

</body>
</html>
